<section class="tourGuid">

    <div class="service-count col-md-3" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <div class="icon" data-aos="fade-up" data-aos-duration="350">
            <i class="fa-solid fa-earth-asia"></i>
        </div>
        <article data-aos="fade-up" data-aos-duration="400">
            <span>46</span>
            <p> Hotels </p>
        </article>
    </div>

    <button  class="btn btn-primary" (click)="showForm()">Add New Hotel</button>
    <table class="table table-striped table-hover" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <thead data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="350">
            <td>Id</td>
            <td>Hotel Name</td>
            <td>City</td>
            <td>Evaluation</td>
            <td>ImgURL</td>
            <td>Period</td>
            <td>Single</td>
            <td>Double</td>
            <td>Description</td>
            <td>Price</td>
            <td>lon</td>
            <td>lat</td>
            <td>Edit</td>
            <td>Delete</td>

        </thead>
        <tbody>
 
            <tr data-aos="fade-up" *ngFor="let i of hotelsList" data-aos-anchor-placement="center-bottom" data-aos-duration="400">
                <td>{{i?._id}}</td>
                <td>{{i?.HotelName}}</td>
                <td>{{i?.City?.City_Name}}</td>
                <td>{{i?.Evaluation}}</td>
                <td>{{i?.ImgURL}}</td>
                <td>{{i?.Period}}</td>
                <!-- <td>{{i?.Single}}</td>
                <td>{{i?.Double}}</td> -->
                <td>{{i?.Description}}</td>
                <td>{{i?.Price}}</td>
                <td>{{i?.lon}}</td>
                <td>{{i?.lat}}</td>
                <td><button class="orangeBtn" (click)="handleEditBtn(i?._id)">Edit</button></td>
                <td><button class="redBtn"  (click)="handleDelete(i?._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</section>
<hr>

<form [hidden]="!editMode && !postMode" #form="ngForm" (ngSubmit)="handleSubmit(form.value)" >
    <h1>Hotel Details</h1>

    <h1>update hotel</h1>
    <div class="mb-3">
      <label for="HotelName" class="form-label">HotelName</label>
      <input type="text" class="form-control" id="HotelName"  name="hotelName" ngModel >
      <!-- <div class="alert alert-warning" *ngIf="form.value['hotelName'].touched  && form.value['hotelName'].invalid ">
        <small *ngIf="form.value['hotelName']?.errors?.['required']"> name is required</small>
        </div> <small *ngIf="form['hotelName']?.errors?.['minLength']"> name must be atleast 5 letters</small>
    </div> -->
    </div>
    <div class="mb-3">
      <label for="City" class="form-label">City</label>
      <input  type="text" class="form-control" id="City" name="city" ngModel >
    </div>
    <div class="mb-3 ">
        <label cclass="form-control" for="Evaluation">Evaluation</label>

      <input  type="number" id="Evaluation" name="evaluation" ngModel >
    </div>
    <div class="mb-3">
        <label for="ImgURL" class="form-label">ImgURL</label>
        <input  type="text" class="form-control" id="ImgURL" name="img" ngModel >
      </div>
      <div class="mb-3 ">
        <label cclass="form-control" for="Period">Period</label>

        <input  type="number" id="Period" name="period" ngModel >
      </div>

      <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <input  type="text" class="form-control"  name="description" ngModel id="Description">
      </div>
      <div class="mb-3">
        <label for="lat" class="form-label">lat</label>
        <input  type="text" class="form-control" id="lat" name="lat" ngModel >
      </div>

      <div class="mb-3">
        <label for="lon" class="form-label">lon</label>
        <input  type="text" class="form-control" id="lon" name="lon" ngModel >
      </div>
      <div class="mb-3 ">
        <label cclass="form-control" for="Price">Price</label>

        <input  type="number" id="Price" name="price" ngModel >
      </div>

    <button type="submit" value="{(editMode ? 'Update' : 'Add')}" class="btn btn-primary">Submit</button>
  </form>
