<section class="tourGuid">

    <div class="service-count col-md-3" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <div class="icon" data-aos="fade-up" data-aos-duration="350">
            <i class="fa-solid fa-earth-asia"></i>
        </div>
        <article data-aos="fade-up" data-aos-duration="400">
            <span>{{holidaysList.length}}</span>
            <p> Holidays </p>
        </article>
    </div>
    <button class="btn btn-primary" (click)="showForm()">Add New Holiday</button>

    <table class="table table-striped table-hover" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <thead data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="350">
            <td>Id</td>
            <td>City</td>
            <td>Evaluation</td>
            <td>ImgURL</td>
            <td>Period</td>
            <td>Description</td>
            <!-- <td>Guide</td> -->
            <td>Price</td>

            <td>Edit</td>
            <td>Delete</td>

        </thead>
        <tbody>
 
            <tr data-aos="fade-up" *ngFor="let i of holidaysList" data-aos-anchor-placement="center-bottom" data-aos-duration="400">
                <td>{{i?._id}}</td>
                <td>{{i?.City}}</td>
                <td>{{i?.Evaluation}}</td>
                <td>{{i?.ImgURL}}</td>
                <td>{{i?.Period}}</td>

                <td>{{i?.Description}}</td>
                <!-- <td>{{i?.Guide}}</td> -->

                <td>{{i?.Price}}</td>

                <td><button class="orangeBtn" (click)="handleEditBtn(i?._id)">Edit</button></td>
                <td><button class="redBtn"  (click)="handleDelete(i?._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</section>

<hr>

<form [hidden]="!editMode && !postMode" [formGroup]='holidayForm' (ngSubmit)="handleSubmit(holidayForm.value)">
    <h1>post new holiday</h1>
   
    <div class="mb-3 ">
      <p>City</p>

<div *ngFor="let i of cities">
  <input class="me-1"   type="radio" id="{{i?._id}}" formControlName="city" [value]="i?._id" ngModel >

      <label   for="{{i?._id }}" >{{i?.City_Name}}</label> <br>
   </div>
  </div>
    <div class="mb-3 ">
        <label class="form-control" for="Evaluation">Evaluation</label>

      <input  type="number" id="Evaluation"  formControlName="evaluation" ngModel >
    </div>
    <div class="mb-3">
        <label for="ImgURL" class="form-label">ImgURL</label>
        <input  type="text" class="form-control" id="ImgURL"  formControlName="img" ngModel >
      </div>
      <div class="mb-3 ">
        <label cclass="form-control" for="Period">Period</label>

        <input  type="number" id="Period"  formControlName="period" ngModel >
      </div>

      <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <input  type="text" class="form-control"   formControlName="description" ngModel id="Description">
      </div>

      <div class="mb-3 ">
        <label cclass="form-control" for="Price">Price</label>
        <input  type="number" id="Price"  formControlName="price" ngModel >
      </div>
      <!-- <div class="mb-3">
        <label for="Guide" class="form-label">Guide</label>
        <input  type="text" class="form-control"   formControlName="guide" ngModel id="Guide">
      </div> -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
