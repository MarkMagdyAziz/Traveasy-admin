<section class="tourGuid">

    <div class="service-count col-md-3" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <div class="icon" data-aos="fade-up" data-aos-duration="350">
            <i class="fa-solid fa-earth-asia"></i>
        </div>
        <article data-aos="fade-up" data-aos-duration="400">
            <span>46</span>
            <p> Holidays </p>
        </article>
    </div>
    <button class="btn btn-primary" (click)="showForm()">Add New City</button>

    <table class="table table-striped table-hover" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
        data-aos-duration="300">
        <thead data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="350">
            <td>Id</td>
            <td>City</td>
          
            <td>Delete</td>

        </thead>
        <tbody>
 
            <tr data-aos="fade-up" *ngFor="let i of cityList" data-aos-anchor-placement="center-bottom" data-aos-duration="400">
                <td>{{i?._id }}</td>
                <td>{{i?.City_Name}}</td>
    

                <td><button class="redBtn"  (click)="handleDelete(i?._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</section>

<hr>

<form [hidden]=" !postMode" #form="ngForm" (ngSubmit)="handleSubmit(form.value)">
    <h1>post new holiday</h1>
   
    <div class="mb-3">
      <label for="City" class="form-label">City</label>
      <input  type="text" class="form-control" id="City" name="City_Name" ngModel >
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
