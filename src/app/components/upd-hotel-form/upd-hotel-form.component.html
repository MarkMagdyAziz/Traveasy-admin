<form #hotelForm="ngForm" (ngSubmit)="handleSubmit(id,hotelForm.value)">
    <h1>update hotel</h1>
    <div class="mb-3">
      <label for="HotelName" class="form-label">HotelName</label>
      <input type="text" class="form-control" id="HotelName"  name="hotelName" ngModel >
    </div>
    <div class="mb-3">
      <label for="City" class="form-label">City</label>
      <input  type="text" class="form-control" id="City" name="city" ngModel >
    </div>
    <div class="mb-3 ">
        <label cclass="form-control" for="Evaluation">Evaluation</label>

      <input  type="number" id="Evaluation" name="evaluation" ngModel >
    </div>
    <div class="mb-3">
        <label for="ImgURL" class="form-label">ImgURL</label>
        <input  type="text" class="form-control" id="ImgURL" name="img" ngModel >
      </div>
      <div class="mb-3 ">
        <label cclass="form-control" for="Period">Period</label>

        <input  type="number" id="Period" name="period" ngModel >
      </div>

      <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <input  type="text" class="form-control"  name="description" ngModel id="Description">
      </div>
      <div class="mb-3">
        <label for="lat" class="form-label">lat</label>
        <input  type="text" class="form-control" id="lat" name="lat" ngModel >
      </div>

      <div class="mb-3">
        <label for="lon" class="form-label">lon</label>
        <input  type="text" class="form-control" id="lon" name="lon" ngModel >
      </div>
      <div class="mb-3 ">
        <label cclass="form-control" for="Price">Price</label>

        <input  type="number" id="Price" name="price" ngModel >
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
